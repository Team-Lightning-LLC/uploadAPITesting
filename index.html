<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DocuGen – Demos</title>
  <style>
    :root { --border:#ddd; --ink:#111; --muted:#666; }
    *{box-sizing:border-box}
    body{margin:0;font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif;color:var(--ink)}
    .wrap{max-width:640px;margin:40px auto;padding:0 16px}
    h1{font-size:20px;margin:0 0 16px}
    p{color:var(--muted);margin:0 0 16px}
    ul{list-style:none;padding:0;margin:0}
    li{border:1px solid var(--border);border-radius:8px;margin-bottom:12px}
    a{display:flex;justify-content:space-between;align-items:center;padding:12px 14px;color:inherit;text-decoration:none}
    a:focus,a:hover{outline:2px solid #000;outline-offset:2px}
    small{color:var(--muted)}
    .note{margin-top:16px;font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <h1>DocuGen – Demo Pages</h1>
    <p>Select a page:</p>
    <ul>
      <li>
        <a href="wireframe.html">
          <span>Wireframe UI</span>
          <small>wireframe.html</small>
        </a>
      </li>
      <li>
        <a href="uploadtesting.html">
          <span>Upload Testing</span>
          <small>uploadtesting.html</small>
        </a>
      </li>
    </ul>
    <p class="note">Place this <code>index.html</code> in the same folder as the two files.</p>
  </main>
</body>
</html>
